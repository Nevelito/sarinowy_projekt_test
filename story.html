  <script>
    // Funkcja do dodawania przycisków
    function addButtons() {
      // Znajdujemy element glossary-content
      const glossaryContent = document.querySelector('#glossary-content');
  
      if (!glossaryContent) {
        console.error('Element #glossary-content nie został znaleziony.');
        return;
      }
  
      // Tworzymy kontener na przyciski
      const buttonContainer = document.createElement('div');
      buttonContainer.style.display = 'flex';
      buttonContainer.style.gap = '10px';
      buttonContainer.style.marginTop = '20px'; // Dodajemy margines dla lepszego wyglądu
  
    
      // Przycisk do invertowania kolorów
      const invertColorsButton = document.createElement('button');
      invertColorsButton.textContent = 'Invertuj kolory';
      invertColorsButton.style.padding = '10px';
      invertColorsButton.style.backgroundColor = '#008CBA';
      invertColorsButton.style.color = 'white';
      invertColorsButton.style.border = 'none';
      invertColorsButton.style.borderRadius = '5px';
      invertColorsButton.style.cursor = 'pointer';
  
      let isInverted = false; // Flaga do śledzenia stanu invertowania
  
      // Obiekty do przechowywania oryginalnych wartości
      const originalStyles = {
        bodyFilter: document.body.style.filter,
        rectFill: new Map(), // Przechowujemy oryginalne wartości fill dla <rect>
        textColor: new Map(), // Przechowujemy oryginalne wartości color dla wszystkich elementów
        textFill: new Map(), // Przechowujemy oryginalne wartości fill dla <text>
      };
  
      invertColorsButton.addEventListener('click', () => {
        if (isInverted) {
          // Cofamy zmiany, jeśli kolory są już invertowane
          document.body.style.filter = originalStyles.bodyFilter; // Przywracamy oryginalny filtr
  
          // Przywracamy oryginalne wartości fill dla <rect>
          document.querySelectorAll("rect").forEach(function (element) {
            const originalFill = originalStyles.rectFill.get(element);
            if (originalFill !== undefined) {
              element.setAttribute("filter", originalFill);
            } else {
              element.removeAttribute("filter");
            }
          });
  
          // Przywracamy oryginalne wartości color dla wszystkich elementów
          document.querySelectorAll("*").forEach(function (element) {
            const originalColor = originalStyles.textColor.get(element);
            if (originalColor !== undefined) {
              element.style.color = originalColor;
            } else {
              element.style.color = '';
            }
          });
  
          // Przywracamy oryginalne wartości fill dla <text>
          document.querySelectorAll("text").forEach(function (element) {
            const originalFill = originalStyles.textFill.get(element);
            if (originalFill !== undefined) {
              element.setAttribute("fill", originalFill);
            } else {
              element.removeAttribute("fill");
            }
          });
  
          // Usuwamy dodane style z <head>
          const styleElement = document.querySelector('#invert-styles');
          if (styleElement) {
            styleElement.remove();
          }
  
          isInverted = false;
        } else {
          // Zapisujemy oryginalne wartości przed wprowadzeniem zmian
          document.querySelectorAll("rect").forEach(function (element) {
            originalStyles.rectFill.set(element, element.getAttribute("fill"));
          });
          document.querySelectorAll("*").forEach(function (element) {
            originalStyles.textColor.set(element, element.style.color);
          });
          document.querySelectorAll("text").forEach(function (element) {
            originalStyles.textFill.set(element, element.getAttribute("fill"));
          });
  
          // Invertujemy kolory
          document.body.style.filter = 'invert(1)'; // Invertowanie całego body
  
          // Zmieniamy kolor wszystkich elementów <rect> na czarny
          document.querySelectorAll("rect").forEach(function (element) {
            element.setAttribute("filter", "grayscale(50%)");
          });
  
          // Zmieniamy kolor tekstu wszystkich elementów na niebieski
          document.querySelectorAll("*").forEach(function (element) {
            element.style.color = 'blue';
          });
  
          // Zmieniamy kolor tekstu w elementach <text> na niebieski
          document.querySelectorAll("text").forEach(function (element) {
            element.setAttribute("fill", "blue");
          });
  
          // Dodajemy style do <head>
          const newStyleElement = document.createElement('style');
          newStyleElement.id = 'invert-styles';
          newStyleElement.textContent = `
            html, body { height: 50%; padding: 0; margin: 0 }
            text { fill: blue !important }
            image { filter: saturate(0) }
          `;
          document.head.appendChild(newStyleElement);
  
          isInverted = true;
        }
      });
  
      // Dodajemy przyciski do kontenera
      buttonContainer.appendChild(invertColorsButton);
  
      // Dodajemy kontener do glossary-content
      glossaryContent.appendChild(buttonContainer);
    }
  
    // Wywołanie funkcji po załadowaniu strony
    window.addEventListener('load', addButtons);
  </script>

<script>
  // Flaga do śledzenia stanu powiększenia tekstu
  let textScale = 1; // 1 = oryginalna wielkość, 1.1 = powiększenie 1.1x, 1.2 = powiększenie 1.2x

  // Funkcja do stosowania zmian w rozmiarze tekstu
  function applyTextScale() {
    // Szukamy istniejącego elementu <style> lub tworzymy nowy
    let styleElement = document.querySelector('#text-scale-styles');
    if (!styleElement) {
      styleElement = document.createElement('style');
      styleElement.id = 'text-scale-styles';
      document.head.appendChild(styleElement);
    }

    // Dodajemy nowe reguły CSS do istniejącego elementu <style>
    styleElement.textContent = `
      text {
        transform: scale(${textScale});
        transform-origin: center center;
      }
    `;
  }

  // Funkcja do dodawania przycisków
  function addButtons() {
    // Znajdujemy element glossary-content
    const glossaryContent = document.querySelector('#glossary-content');

    if (!glossaryContent) {
      console.error('Element #glossary-content nie został znaleziony.');
      return;
    }

    // Tworzymy kontener na przyciski
    const buttonContainer = document.createElement('div');
    buttonContainer.style.display = 'flex';
    buttonContainer.style.gap = '10px';
    buttonContainer.style.marginTop = '20px'; // Dodajemy margines dla lepszego wyglądu

    // Przycisk do przywracania oryginalnej wielkości czcionki
    const resetTextButton = document.createElement('button');
    resetTextButton.textContent = 'Oryginalna wielkość';
    resetTextButton.style.padding = '10px';
    resetTextButton.style.backgroundColor = '#4CAF50';
    resetTextButton.style.color = 'white';
    resetTextButton.style.border = 'none';
    resetTextButton.style.borderRadius = '5px';
    resetTextButton.style.cursor = 'pointer';

    resetTextButton.addEventListener('click', () => {
      textScale = 1; // Ustawiamy oryginalną wielkość
      applyTextScale(); // Stosujemy zmiany
    });

    // Przycisk do powiększania czcionki (1.1x)
    const increaseTextButton = document.createElement('button');
    increaseTextButton.textContent = 'Powiększ czcionkę (1.1x)';
    increaseTextButton.style.padding = '10px';
    increaseTextButton.style.backgroundColor = '#4CAF50';
    increaseTextButton.style.color = 'white';
    increaseTextButton.style.border = 'none';
    increaseTextButton.style.borderRadius = '5px';
    increaseTextButton.style.cursor = 'pointer';

    increaseTextButton.addEventListener('click', () => {
      textScale = 1.1; // Ustawiamy powiększenie 1.1x
      applyTextScale(); // Stosujemy zmiany
    });

    // Przycisk do powiększania czcionki (1.2x)
    const increaseTextButton2 = document.createElement('button');
    increaseTextButton2.textContent = 'Powiększ czcionkę (1.2x)';
    increaseTextButton2.style.padding = '10px';
    increaseTextButton2.style.backgroundColor = '#4CAF50';
    increaseTextButton2.style.color = 'white';
    increaseTextButton2.style.border = 'none';
    increaseTextButton2.style.borderRadius = '5px';
    increaseTextButton2.style.cursor = 'pointer';

    increaseTextButton2.addEventListener('click', () => {
      textScale = 1.2; // Ustawiamy powiększenie 1.2x
      applyTextScale(); // Stosujemy zmiany
    });

    // Dodajemy przyciski do kontenera
    buttonContainer.appendChild(resetTextButton);
    buttonContainer.appendChild(increaseTextButton);
    buttonContainer.appendChild(increaseTextButton2);

    // Dodajemy kontener do glossary-content
    glossaryContent.appendChild(buttonContainer);
  }

  // Funkcja do ponownego stosowania zmian po przejściu slajdu
  function reapplyChanges() {
    applyTextScale(); // Ponownie stosujemy skalowanie tekstu
  }

  // Nasłuchiwanie na zmiany slajdów (np. w Storyline)
  // W Storyline możesz użyć zdarzenia `Player.SlideChange`
  if (window.Player) {
    window.Player.SlideChange = function () {
      reapplyChanges(); // Stosujemy zmiany po każdej zmianie slajdu
    };
  }

  // Wywołanie funkcji po załadowaniu strony
  window.addEventListener('load', () => {
    addButtons(); // Dodajemy przyciski
    applyTextScale(); // Stosujemy początkową skalę tekstu
  });
</script>

        desktop: !window.isMobile.any && !isMobileOverride,
        mobile: window.isMobile.any || isMobileOverride,
        phone: isPhoneOverride || (window.isMobile.phone && !isTabletOverride),
        tablet: isTabletOverride || window.isMobile.tablet
      };

      window.globals.deviceView = deviceView;
      window.isMobile.desktop = !window.isMobile.any;
      window.isMobile.mobile = window.isMobile.any;

      addDeviceClasses('view-', deviceView);

    })();
  </script>

  .warn-connection-content p {

      <path fill="white" stroke="white" d="M8.58,5.5 C8.35,5.28,8.5,5.35,8.21,5.32 C8.09,5.35,7.97,5.49,7.96,5.67 C7.97,5.79,7.98,5.92,7.98,6.04 L7.98,6.04 C7.99,6.17,8,6.31,8.01,6.43 L8.01,6.44 C8.03,6.92,8.06,7.41,8.09,7.9 L8.09,7.9 C8.12,8.39,8.14,8.88,8.17,9.37 C8.17,9.39,8.18,9.42,8.2,9.44 C8.23,9.46,8.25,9.47,8.28,9.47 C8.31,9.47,8.34,9.46,8.35,9.44 C8.37,9.43,8.38,9.4,8.39,9.35 L8.39,9.34 C8.39,9.24,8.4,9.15,8.4,9.05 L8.4,9.05 C8.41,8.96,8.41,8.86,8.42,8.75 C8.43,8.44,8.45,8.12,8.47,7.81 L8.47,7.81 C8.49,7.49,8.51,7.18,8.53,6.87 C8.55,6.46,8.56,6.05,8.59,5.64 L8.6,5.62 C8.6,5.57,8.59,5.53,8.58,5.5 L8.21,5.32 Z"/>

<script>
  (function() {
    window.DS.connection = {
      warningShown: false,
      assets: {},
      loadingAssetGroup: false,
      retryDelay: 500
    };

    // @TODO this is POC code and can be cleaned up a bit more if we move forward
    // with the feature



    // The `window.globals.features` variable must be set in `webpack.dev.config` when testing locally - it is not enough
    // to have it in the data - but it must be set there as well.
    var useConnectionMessages = window.AbortController != null &&
      window.location.protocol != 'file:' &&
      window.globals.features.indexOf('ConnectionMessages') != -1;

    window.DS.connection.useConnectionMessages = useConnectionMessages

    var assetCount = 0;
    var checkLoadedId;
    var connectionSettings = window.globals.connectionSettings;

    if (useConnectionMessages && connectionSettings != null) {
      var contentEl = document.querySelector('.warn-connection-content');
      var messageEl = contentEl.querySelector('p')

      if (connectionSettings.useDarkTheme) {
        contentEl.style.borderColor = '#BABBBA';
        contentEl.style.backgroundColor = '#282828';
        contentEl.style.color = '#FFFFFF';
      }

      if (connectionSettings.message != null) {
        messageEl.textContent = window.decodeURIComponent(connectionSettings.message);
      }
    }

    function checkAssetsReady() {
      for (var i in DS.connection.assets) {
        if (!DS.connection.assets[i].success) {
          return false;
        }
      }
      return true;
    }

    function stopAssetGroup() {
      if (!useConnectionMessages) { return; }

      assetCount = 0;

      DS.connection.oldAssetGroup = DS.connection.assets;
      DS.connection.assets = {};
      DS.connection.loadingAssetGroup = false;
      clearInterval(checkLoadedId);
    }

    function startAssetGroup() {
      if (!useConnectionMessages) { return; }
      var ticks = 0;
      clearInterval(checkLoadedId);
      checkLoadedId = setInterval(function() {
        var loaded = 0;
        if (assetCount === 0 && loaded === 0) {
          clearInterval(checkLoadedId);
          return;
        }

        for (var i in DS.connection.assets) {
          if (DS.connection.assets[i].success) {
            loaded++;
          }
        }

        if (assetCount === loaded && checkAssetsReady()) {
          for (var i in DS.connection.assets) {
            if (DS.connection.assets[i].action) {
              DS.connection.assets[i].action();
            }
          }
          hideWarning();
          stopAssetGroup();
        }
      }, 100)
    }

    function requiredAsset(url, action, retry, type) {
      if (!useConnectionMessages) { return; }
      if (DS.connection.assets[url]) { return; }

      DS.connection.assets[url] = {
        success: false, action: action, retry: retry, type: type
      };
      assetCount = Object.keys(DS.connection.assets).length;
      if (!DS.connection.loadingAssetGroup) {
        startAssetGroup();
      }
      DS.connection.loadingAssetGroup = true;
    }

    function assetLoaded(url) {
      if (!useConnectionMessages) { return; }
      if (DS.connection.assets[url]) {
        DS.connection.assets[url].success = true;
      }
    }

    function assetFailed(url) {
      if (!useConnectionMessages) { return; }
      if (!DS.connection.assets[url]) {
        if (/\.js$/.test(url)) {
          setTimeout(function() {
            if (DS.connection.lastSlideLoaded != null) {
              DS.connection.lastSlideLoaded();
            }
          }, DS.connection.retryDelay);
        }
        return;
      }
      if (!DS.connection.warningShown) { showWarning(); }
      if (DS.connection.assets[url].retry) {
        setTimeout(function() {
          if (!DS.connection.assets[url].success) {
            DS.connection.assets[url].retry()
          }
        }, DS.connection.retryDelay);
      }
    }

    function hideWarning() {
      document.body.classList.remove('is-offline');
      DS.connection.warningShown = false;
    }
    DS.connection.hideWarning = hideWarning

    function showWarning(btn) {
      document.body.classList.add('is-offline')
      DS.connection.warningShown = true;
      updateWarningPosition();
    }

    function updateWarningPosition() {
      if (!DS.connection.warningShown) {
        return;
      }

      var isPortrait = document.body.classList.contains('is-portrait');
      var warningEl = document.querySelector('.warn-connection-content');

      if (isPortrait) {
        var slide = document.querySelector('.primary-slide');
        var slideRect = slide.getBoundingClientRect();

        warningEl.style.top = `${slideRect.top}px`
        warningEl.style.left = `${slideRect.left + slideRect.width / 2}px`
      } else {
        warningEl.style.top = null;
        warningEl.style.left = null;
      }

      window.requestAnimationFrame(updateWarningPosition);
    }

    // these will all be noops if the feature flag isn't set in
    // the data and `window.globals.features`
    DS.connection.requiredAsset = requiredAsset;
    DS.connection.assetLoaded = assetLoaded;
    DS.connection.assetFailed = assetFailed;
    DS.connection.stopAssetGroup = stopAssetGroup;
    DS.connection.startAssetGroup = startAssetGroup;
  })();
</script>
